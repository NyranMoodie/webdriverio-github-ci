name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Go to folder and install dependencies
      run: npm install
      working-directory: tests/Schedular.UI/automation
    - name: Run tests in BrowserStack
      run: npm run one
      run: npm run two
      working-directory: tests/Schedular.UI/automation
