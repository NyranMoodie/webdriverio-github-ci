name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Go to folder and install dependencies
      run: npm install
      working-directory: tests/Schedular.UI
      
    - name: Run One in BrowserStack
      run: npm run one
      working-directory: tests/Schedular.UI

    - name: Run Two in BrowserStack
      run: npm run one
      working-directory: tests/Schedular.UI
